<!doctype html>
<html lang="en">
<head>
    <script src="scripts/angular.js"> </script>

</head>
<body >
<div ng-app ng-init="qty=1;cost=2">
    <b>Invoice:</b>
    <div>
        Quantity: <input type="number" min="0" ng-model="qty">
    </div>
    <div>
        Costs: <input type="number" min="0" ng-model="cost">
    </div>
    <div>
        <b>Total:</b> {{ qty * cost }}
    </div>
</div>
</body>
</html>
